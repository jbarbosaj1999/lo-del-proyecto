<!DOCTYPE html>
<html lang="es">

<head>
	<title>listar Ususarios</title>
	<meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label class="primar">Usuario list</label></div>
            <div class="panel-body">                
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>id</th>  
                                <th>Name</th>    
                                <th>Birth Date</th>                                  
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor ="let e of usuarios ">
                                <td>
                                  {{e.id}}
                                </td>
                                <td>
                                  {{e.nombre}}
                                </td>
                                <td>
                                  {{e.edad}}
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
